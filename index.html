<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">    
    <title>calculator</title>
</head>
<body>
    <div class="calculatorContainer">
        <div class="display">
            <div class="equation"></div>
            <div class="currentInput"></div>
        </div>
        <!-- will need to adjust the order of these buttons when I add numbers -->
        <div class="buttonContainer">
            <button id="add" class="button">+</button>
            <button id="subtract" class="button">-</button>
            <button id="multiply" class="button">X</button>
            <button id="divide" class="button">/</button>
            <button id="equals" class="button">=</button>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
