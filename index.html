<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">    
    <title>calculator</title>
</head>
<body>
    <div class="calculatorContainer">
        <div class="display">
            <div class="equation"></div>
            <div class="currentInput"></div>
        </div>
        <!-- will need to adjust the order of these buttons when I add numbers -->
        <div id="operators">
            <button id="add" class="button">+</button>
            <button id="subtract" class="button">-</button>
            <button id="multiply" class="button">X</button>
            <button id="divide" class="button">/</button>
            
        </div>
        <div id="buttons">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">1</button>
            <button class="button">2</button> 
            <button class="button">3</button>
            <!-- <button id='plus-minus' class="button">+/-</button> -->
            <button class="button">0</button>
            <button class="button">.</button>
            <button id="equals" class="button">=</button>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
